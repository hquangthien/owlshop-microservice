version: '3.4'

services:
  portainer:
    container_name: portainer
    restart: always
    ports: 
      - "8080:8000"
      - "9000:9000"
    volumes: 
      - /var/run/docker.sock:/var/run/docker.sock
      - portaniner_data:/data

  eventbus:
    container_name: eventbus
    restart: always
    ports: 
      - "5672:5672"
      - "15672:15672"

  catalogdb:
    container_name: catalogdb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/lib

  basketdb:
    container_name: basketdb
    restart: always
    ports: 
      - "6379:6379"

  discountdb:
    container_name: discountdb
    restart: always
    environment: 
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=Thien123
      - POSTGRES_DB=discountdb
    ports: 
      - "5432:5432"
    volumes: 
      - postgres_data:/var/lib/postgressql/data

  orderdb:
    container_name: orderdb
    environment:
      SA_PASSWORD: "Thien123"
      ACCEPT_EULA: "Y"
    restart: always
    ports: 
      - "1433:1433"

  catalog.api:
    container_name: catalog.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=mongodb://catalogdb:27017"
    depends_on:
      - catalogdb
    ports:
      - "8000:80"

  basket.api:
    container_name: basket.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "CacheSettings:ConnectionString=basketdb:6379"
      - "GrpcSettings:DiscountGRPCUrl=http://discount.grpc"
      - "EventBusSettings:HostAddress=amqp://guest:guest@eventbus:5672"
    depends_on:
      - basketdb
    ports:
      - "8001:80"

  discount.api:
    container_name: discount.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=Server=discountdb;Port=5432;Database=discountdb;User Id=admin;Password=Thien123;"
    depends_on:
      - discountdb
    ports:
      - "8002:80"
    
  discount.grpc:
    container_name: discount.grpc
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=Server=discountdb;Port=5432;Database=discountdb;User Id =admin;Password=Thien123"
    depends_on:
      - discountdb
    ports:
      - "8003:80"

  ordering.api:
    container_name: ordering.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:OrderingConnectionString=Server=orderdb;Database=OrderDB;User Id=sa;Password=Thien123"
      - "EmailSettings:FromAddress=hquangthien@gmail.com"
      - "EmailSettings:FromName=Thien Hoang"
      - "EventBusSettings:HostAddress=amqp://guest:guest@eventbus:5672"
    depends_on:
      - orderdb
    ports:
      - "8004:80"